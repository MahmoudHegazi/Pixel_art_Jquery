<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
table {
  border-collapse: collapse;
}
table td {
   border: 0px solid gray;
   padding: 10px;   
   border-collapse: sperate;
   box-shadow:2px 2px 3px 1px lightblue;  
}

</style>
<script>
var height; 
var width;
var getTable;


var getColor;
$(document).ready(function(){
  $("form").submit(function(event){
    event.preventDefault();
    height = $('#mheight').val();
    width = $('#mwidth').val();
    /* console.log(height + width); */
    draw(height, width);
  });
});

function draw(x, y) {
   /* alert('height: ' + x + 'width: ' + y); */
   $('tr').remove();   
   /*alert($('#mytable')); */
   for (var i=0; i <= x; i++) {
   $('#mytable').append('<tr id="row' + i + '"></tr>');
   /*alert(x);*/
     for (var col=0; col <= y; col++) {
     $('#row' + i).append('<td></td>');
     }  
   }
   $('td').click(function(event) {
     getColor = $('#mycolor').val();
     event.target.style.backgroundColor = getColor;
   
   });

}
</script>
</head>
<body>

<table id="mytable">

</table>
<form action="">
  <label for="theight">Table Height</label>
  <input id="mheight"  type="number" name="theight" value="1" min="1" max="99"><br>
  <label for="twdith">Table Width</label>
  <input id="mwidth" type="number" name="twdith" value="1" min="1" max="99"><br>
  <label for="twdith">Cell Color</label>
  <input id="mycolor" type="color" name="color" value="#eecc22"><br>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
